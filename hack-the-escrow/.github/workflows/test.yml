name: Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:      
    - uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.4
    
    - name: Install Node dependencies
      run: npm install
      
    - name: Run Tests
      run: npx truffle test